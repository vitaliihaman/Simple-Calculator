<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/calculator.css"/>
    <script src="script/calculator.js"></script>
    <title>"Calculator"</title>
</head>
<body>

<div id="top">
    <h1>Welcome to Calculator</h1>
</div>
<div id="rightDecor"></div>

    <div id="calculator">

        <input type="text" id="enterArea"/>
        <input type="button" value="+" data-target="operation" class="functionButton"/>
        <input type="button" value="-" data-target="operation" class="functionButton"/>
        <input type="button" value="*" data-target="operation" class="functionButton"/>
        <input type="button" value="/" data-target="operation" class="functionButton"/>
        <input type="button" value="1" data-target="number" class="functionButton"/>
        <input type="button" value="2" data-target="number" class="functionButton"/>
        <input type="button" value="3" data-target="number" class="functionButton"/>
        <input type="button" value="4" data-target="number" class="functionButton"/>
        <input type="button" value="5" data-target="number" class="functionButton"/>
        <input type="button" value="6" data-target="number" class="functionButton"/>
        <input type="button" value="7" data-target="number" class="functionButton"/>
        <input type="button" value="8" data-target="number" class="functionButton"/>
        <input type="button" value="9" data-target="number" class="functionButton"/>
        <input type="button" value="0" data-target="number" class="functionButton"/>
        <input type="button" value="=" data-target="calculate" class="functionButton"/>
        <input type="image" src = "image/backspace.png" data-target="remove" id="backspace" />
        <input type="button" value="Clean" data-target="clean" id ="clean"/>
    </div>

<div id="leftDecor"></div>
<div id="bottom"></div>

</body>
</html>
